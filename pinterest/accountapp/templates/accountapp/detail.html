{% extends 'base.html' %}

{% block content %}

<div>
    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        {% if target_user.profile %}
        <img src="{{ target_user.profile.image.url }}" alt=""
             style="height: 12rem; width: 12rem; border-radius: 20rem; margin-bottom: 2rem;">
        <h2>
            {{ target_user.profile.nickname }}
            <a href="{% url 'profileapp:update' pk=target_user.profile.pk %}">
            Edit
            </a>
        </h2>

        {% else %}
        <a href="{% url 'profileapp:create' %}">
            <h2 style="font-family: 'NanumSquareB'">Create Profile</h2>
        </a>
        {% endif %}

        <h5 style="margin-bottom: 3rem; color:#808080">{{ target_user.profile.message }}</h5>

        {% if target_user == user %}
        <a href="{% url 'accountapp:update' pk=target_user.pk %}">
            <p>
                Change Info
            </p>
        </a>
        <a href="{% url 'accountapp:delete' pk=target_user.pk %}">
            <p>
                Quit
            </p>
        </a>

        {% endif %}
    </div>
</div>

{% endblock %}
